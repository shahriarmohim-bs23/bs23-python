{% extends 'pages/base.html' %}
{% load static %}
{% block basetemplate %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Add Category</h2>
      <form method="post" enctype="multipart/form-data" action="{% url 'library:add_category'%}">
        {% csrf_token %}
        <div class="form-group">
          {{ form.name.label_tag }}
          {{ form.name }}
        </div>
        <div class="form-group">
          {{ form.slug.label_tag }}
          {{ form.slug }}
        </div>
        <button type="submit" class="btn btn-primary">Add Category</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
