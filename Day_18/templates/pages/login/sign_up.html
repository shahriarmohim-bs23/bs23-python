<!DOCTYPE html>
{% load static %}

<html lang="en">

    <head>
        <!-- Required meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Colorlib Templates">
        <meta name="author" content="Colorlib">
        <meta name="keywords" content="Colorlib Templates">

        <!-- Title Page-->
        <title>Sign Up Page</title>

        <!-- Icons font CSS-->
        <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
        <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css'%}" rel="stylesheet" media="all">
        <link  rel = "icon" class="image" href="#}" >
        <!-- Font special for pages-->
        <link href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i'%}" rel="stylesheet">

        <!-- Vendor CSS-->
        <link href="{% static 'vendor/select2/select2.min.css'%}" rel="stylesheet" media="all">
        <link href="{% static 'vendor/datepicker/daterangepicker.css'%}" rel="stylesheet" media="all">

        <!-- Main CSS-->
        <link href="{% static 'css/main.css'%}" rel="stylesheet" media="all">
    </head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Sign Up</h2>
                </div>
                <div class="card-body">
                    <form action="#" method="POST">
                        {% csrf_token %}
                                <div class="form-row">
                                    <div class="name">Username</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <label for='username'></label>
                                            <input type='text' placeholder="Input User Name" class="input--style-5 "{{form.username}}
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="name">First Name</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <label for='username'></label>
                                            <input type='text' placeholder="Enter First Name" class="input--style-5 " {{form.first_name}}
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="name">Last Name</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <label for='username'></label>
                                            <input type='text' placeholder="Enter Last Name" class="input--style-5 " {{form.last_name}}
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="name">Email</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <label for='username'></label>
                                            <input type='text' placeholder="Enter User mail" class="input--style-5 " {{form.email}}
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="name">Password</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <label for='password'></label>
                                            <input type='password' placeholder="Enter password" name="password1" class="input--style-5" id="password" {{form.password1}}
                                            <span class="toggle-password" onclick="togglePassword()"><i class="fa fa-eye"></i></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="name">Confirm Password</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <label for='confirm_password'></label>
                                            <input type='password' placeholder="Enter Confirm Password" name="password2" class="input--style-5 fa fa-eye" id="confirm_password" {{form.password2}}
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn--radius-2 btn--red" >Create User</button>
                                </div>
                                <br>
                                {{form.errors}}
                                {% if messages%}
                                {% for message in messages %}
                                {% if message.tags == "error" %}
                                <center><h4 style="color: rgb(243, 26, 7);"><strong>{{message}}</strong></h4></center>
                                {% else %}
                                <center><h4 style="color: rgb(27, 243, 7);"><strong>{{message}}</strong></h4></center>
                                {% endif %}
                                {% endfor %}
                                {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed-bottom">
        <footer class="py-2 bg-black mt-auto">
            <div class="container-fluid px-4">
            </div>
        </footer>
    </div>
    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js'%}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js'%}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js'%}"></script>
    <script>
        function togglePassword() {
          var passwordInput = document.getElementById("password");
          var confirmInput = document.getElementById("confirm_password");
          var icon = document.querySelector(".toggle-password i");

          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            confirmInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
          } else {
            passwordInput.type = "password";
            confirmInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
          }
        }
    </script>

    <!-- Main JS-->
    <script src="{% static 'js/global.js'%}"></script>

</body>

</html>
